# This is a basic workflow to help you get started with Actions

name: Build and push docker image to ACR - lv23acr

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: azure/docker-login@v1
        with:
          login-server: lv23acr.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
          
      - run: |
          docker build . -t lv23acr.azurecr.io/epldatapi:${{ github.sha }}
          docker push lv23acr.azurecr.io/epldatapi:${{ github.sha }}
          
      - name: Deploy to Azure Container Instances
        uses: 'azure/aci-deploy@v1'
        with:
            resource-group: myTCS
            dns-name-label: lv23epldataapi
            image: lv23acr.azurecr.io/epldatapi:${{ github.sha }}
            registry-login-server: lv23acr.azurecr.io
            registry-username: ${{ secrets.ACR_USERNAME }}
            registry-password: ${{ secrets.ACR_PASSWORD }}
            name: lv23epldataci
            location: 'centralindia'
